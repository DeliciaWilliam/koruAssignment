<div class="container">
    <div style="display: flex; width: 100%;">
        <div style="width: 50%;">
            <h4> Lorem ipsum dolor sit amet consectetur adipisicing elit. </h4>
        </div>
        <div style="width: 50%; display: flex; justify-content: end;">
            <button class="delete-btn" (click)="deleteRow()">Delete</button>
        </div>
        
    </div>

    <table  id="tableID" >
        <thead>
            <tr>
                <th>
                    
                </th>
                <th scope="col">
                    User Name
                </th>
                <th scope="col">
                    Phone Number
                </th>
                <th scope="col">
                    Email ID
                </th>
                <th style="text-align: end;"> <i>Options </i></th>
            </tr>
        </thead>
        <tbody cdkDropList (cdkDropListDropped)="drop($event)">
            <tr cdkDrag cdkDragLockAxis="y" *ngFor="let data of userdata; let i = index" [attr.id]="'id'+i">
                <td><input type="checkbox" class="select"></td>
                <td cdkDragHandle>{{data.username}}</td>
                <td>{{data.phoneNum}}</td>
                <td>{{data.email}}</td>
                <td></td>


                <div *cdkDragPreview matchSize="true" class="container dragdrop-placeholder">
                    {{data.username}}
                </div>
            </tr>
        </tbody>
    </table> 
    
</div>
